<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet">
        <script src="main.js" defer></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="header">
            <form id="names">
                <label for="player-one">Player One: </label>
                <input type="text" id="player-one" name="player-one">
                <label for="player-two">Player Two: </label>
                <input type="text" id="player-two" name="player-two">
            </form>
            <button id="start">START</button>
        </div>
        <div id="container">
            <div class="row">
                <div class="square" id="one"></div>
                <div class="square" id="two"></div>
                <div class="square" id="three"></div>
            </div>
            <div class="row">
                <div class="square" id="four"></div>
                <div class="square" id="five"></div>
                <div class="square" id="six"></div>
            </div>   
            <div class="row">
                <div class="square" id="seven"></div>
                <div class="square" id="eight"></div>
                <div class="square" id="nine"></div>
            </div>
        </div>
    </body>
</html>
